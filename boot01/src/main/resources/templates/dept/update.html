<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<form name="updateForm" th:object="${dept}">
		<h3>사원 정보 수정</h3>
		<div>
			<label for="did">부서 번호</label>
			<input type="number" th:field="*{departmentId}" readonly>
		</div>		
		<div>
			<label for="dname">부서명</label>
			<input type="text" th:field="*{departmentName}">
		</div>
		<div>
			<label for="mid">매니저 번호</label>
			<input type="text" th:field="*{managerId}">
		</div>
		<div>
			<label for="lid">지역번호</label>
			<input type="text" th:field="*{locationId}">
		</div>
		<div>
			<button type="button" id="updateBtn">저장</button>
		</div>
	</form>
	
	<script>
		$('#updateBtn').on('click', updateAjax);
		
		function updateAjax(event){
			let dataObj = getFormData();
			$.ajax("deptUpdate", {
				type : 'post', // method
				contentType : 'application/json',
				data:JSON.stringify(dataObj)
			})
			.done((result)=>{
				console.log(result);
			})
			.done((data)=>{
				if(data.result){
					alert('성공적으로 수정되었습니다.');
				}else{
					alert('수정되지 않았습니다.')
				}
			})
			.fail((err) => {
				console.log(err);
			});
		}
		
		function getFormData(){
			let formAry = $('form[name="updateForm"]').serializeArray();
			let formObj = {};
			$.each(formAry, function(idx, tag){
				formObj[tag.name] = tag.value;
			});
				
			return formObj;
		}
	</script>
</body>
</html>
