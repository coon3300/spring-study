<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content"><head>
<meta charset="UTF-8">
<title>boardUpdateForm</title>
</head>
<body>
	<div class="text-center">
		<form name="updateForm" th:object="${board}" class="card p-2">
			<h3>게시글 수정</h3>
			<table class="table table-striped">
				<tr>
					<th>번호</th>
					<td><input type="number" name="bno" th:field="*{bno}" readonly></td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" th:field="*{title}"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer" th:field="*{writer}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="contents" th:field="*{contents}"></textarea></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<!-- 파일명 -->
					<td><input type="text" name="image" th:field="*{image}"></td>
				</tr>
				<tr>
					<th>수정일자</th>
					<td><input type="text" name="updatedate" th:value="${board.updatedate}"></td>
				</tr>
			</table>
			<button type="button" id="updateBtn">저장</button>
		</form>
	</div>
</body>
<script>
	// submit을 하기 전 제목, 작성자, 작성일자 확인
</script>

</html>
