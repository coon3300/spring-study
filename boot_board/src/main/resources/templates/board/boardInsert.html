<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content"><head>
<meta charset="UTF-8">
<title>boardInsertForm</title>
</head>
<body>
	<div class="text-center">
		<form name="insertForm" th:action="@{/boardInsert}" method="post" class="card p-2">
			<h3>게시판 등록</h3>
			<table class="table table-striped">
				<tr>
					<th>제목</th>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="contents"></textarea></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<!-- 파일명 -->
					<td><input type="text" name="image"></td>
				</tr>
				<tr>
					<th>작성일자</th>
					<td><input type="text" name="regdate" placeholder="yyyy/MM/dd"></td>
				</tr>
			</table>
			<button type="submit">저장</button>
		</form>
	</div>
</body>
<script>
	// submit을 하기 전 제목, 작성자, 작성일자 확인
	$(insertForm).on('submit', boardInsertHandler);
	
	function boardInsertHandler(e){
		e.preventDefault();
		
		let title = $('form [name="title"]');
		if(title.val() ==''){
			alert('제목이 입력되지 않았습니다.');
			title.focos();
			return; 
		}
		
		let writer = $('form [name="writer"]');
		if(writer.val() ==''){
			alert('작성자가 입력되지 않았습니다.');
			writer.focos();
			return; 
		}
		
		let regdate = $('form [name="regdate"]');
		if(regdate.val() ==''){
			alert('작성일자가 입력되지 않았습니다.');
			regdate.focos();
			return; 
		}
		
		
		
		alert('게시글이 등록되었습니다.');
		insertForm.submit();
	}
</script>

</html>
